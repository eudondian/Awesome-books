<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR"
      crossorigin="anonymous"
    />
    <title>Awesome Book</title>
  </head>
  <body>
    <main>
      <h1>Awesome Books</h1>
      <form class="form">
        <div class="book-list">
          <div class="booklist-2">
            <label for="book-2">Lorem ipsum</label><br>
            <small>Testero Testyy</small><br>
            <input type="button" class="remove-btn" id="book-2" value="Remove" >
            <hr>
          </div>

          <div class="booklist-1">
            <label for="book-1">Second book</label><br>
            <small>Testero Testyy</small> <br>
            <input type="button" class="remove-btn" id="book-1" value="Remove" >
            <hr>
          </div>
        </div>

        <div class="add-container">
          <input type="text" placeholder="Title" value="" class="book-title"><br><br>
          <input type="text" placeholder="Author" value="" class="book-author"><br><br>
          <input type="button" value="Add" class="add-btn">
        </div>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
