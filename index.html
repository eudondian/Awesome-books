<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <title>Awesome Book</title>
  </head>

  <body>
    <main>
      <h1 class="caption">All awesome books</h1>
      <form class="form">
        <div class="book-list"></div>
        <div class="add-container">
          <h2 class="caption2">Add a new book</h2>
          <input type="text" placeholder="Title" value="" class="book-title"/><br/><br/>
          <input type="text" placeholder="Author" value="" class="book-author"/><br/><br/>
          <small class="error-msg"></small>
          <button type="submit" class="add-btn">Add</button>
        </div>
      </form>
    </main>

    <script src="app.js"></script>
  </body>
</html>
